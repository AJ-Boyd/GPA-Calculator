<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>GPA Calculator</title>
</head>
<body>
    <h1>Grade Calculators</h1>
    <div id = "container" class="main container">
        <nav id="help" class="navbar navbar-expand-sm">
            <div class="btn-group">
                <button type="button" class="btn btn-light"><a href="index.html" class="nav-link">Cumulative GPA</a></button>
                <button type="button" class="btn btn-primary">Class Grade</button>
            </div>
        </nav>
        <div id="body2" class="mt-0">
            <div id="assignment-container" class="column">
                <div id = "group0" class = "group">
                    <h3>Group 1</h3>
                    <table class="table table-borderless">
                        <tbody id = "table0">
                            <tr>
                                <td><input type="text" placeholder="Assignment Name"></td>
                                <td><input type="text" class="pE0" placeholder="30" size="5">/<input type="text" class = "pT0" placeholder="35" size="5"></td> 
                            </tr>
                            <tr id = "table0-assignment1">
                                <td><input type="text" placeholder="Assignment Name"></td>
                                <td><input type="text" class="pE0" placeholder="30" size="5">/<input type="text"class="pT0"  placeholder="35" size="5"></td> 
                                <td><button onclick="removeAssignment(0, 1);" type="button" class="btn btn-danger">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button onclick="addAssignment(0);" type="button" id= "addAssign0" class="btn btn-link">Add assignment+</button>
                </div>
            </div>
            <div id="group-info-container" class="column">
                <div id="wrapper">
                    <div id="group-info">
                        <h5>Weights per Asignment Group:</h5>
                        <div>
                            Group 1  
                            <input id="group0-weight" class="weight" type="text" value="15">%
                        </div>
                    </div>
                    <button onclick="addGroup();" type="button" class="btn btn-link" onclick="">Add group+</button><br>
                    <div>
                        <button onclick="calcGrade();" type="button" class="btn btn-success">Calculate Grade</button>
                        <button type="button" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
                <div id = "grade-container" style = "display: none;">
                    <br>
                    <h3>Class grade: <span id = "grade"></span></h3>
                    Total percentage: <span id = "total-percentage"></span>%
                    <p id = "warning">Calculated total percentage was above 100%. Please verify weight allocations.</span>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
