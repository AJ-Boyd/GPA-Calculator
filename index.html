<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>GPA Calculator</title>
</head>
<body>
    <h1>Grade Calculators</h1>
    <div id = "container" class="main container">
        <nav id="help" class="navbar navbar-expand-sm">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Cumulative GPA</button>
                <button type="button" class="btn btn-light">Class Grade</button>
            </div>
        </nav>
        <div id="body" class="mt-0">
            <table id ="table" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Credits</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="Art"></td>
                        <td><input type="text" placeholder="4"></td>
                        <td>
                            <div class="dropdown">
                                <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                                A
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">A</li>
                                    <li class="dropdown-item">B</li>
                                    <li class="dropdown-item">C</li>
                                    <li class="dropdown-item">D</li>
                                    <li class="dropdown-item">E</li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="add-course">
                <button type="button" class="btn btn-link">Add course+</button>
                <br>
                <div>
                    <button type="button" class="btn btn-success">Calculate GPA</button>
                    <button type="button" class="btn btn-secondary">Clear</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
