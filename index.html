<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>GPA Calculator</title>
</head>
<body>
    <h1>Grade Calculators</h1>
    <div id = "container" class="main container">
        <nav id="help" class="navbar navbar-expand-sm">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Cumulative GPA</button>
                <button type="button" class="btn btn-light"><a href="classGrade.html" class="nav-link">Class Grade</a></button>
            </div>
        </nav>
        <div id="body" class="mt-0">
            <table id ="table" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Credits</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id = "table-body">
                    <tr>
                        <td><input type="text" placeholder="Art"></td>
                        <td><input type="text" placeholder="4" class="credits"></td>
                        <td>
                            <div class="dropdown">
                                <button id = "grade0" type="button" class="btn btn-light dropdown-toggle grade" data-bs-toggle="dropdown">A</button>
                                <ul class="dropdown-menu">
                                    <li onclick="selectGrade('grade0', 'A')" class="dropdown-item">A</li>
                                    <li onclick="selectGrade('grade0', 'B')" class="dropdown-item">B</li>
                                    <li onclick="selectGrade('grade0', 'C')" class="dropdown-item">C</li>
                                    <li onclick="selectGrade('grade0','D')" class="dropdown-item">D</li>
                                    <li onclick="selectGrade('grade0', 'F')" class="dropdown-item">F</li>
                                </ul>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div id="add-course" class="col">
                    <br>
                    <button type="button" class="btn btn-link" onclick="addCourse();">Add course+</button>
                    <br>
                    <div>
                        <button onclick="calcGPA();" type="button" class="btn btn-success">Calculate GPA</button>
                        <button onclick="clearTable();" type="button" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
                <div id = "GPA-container" class="col">
                    <br>
                    <h3>GPA: <span id = "GPA"></span></h3>
                    Total credits: <span id = "total-credits"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
